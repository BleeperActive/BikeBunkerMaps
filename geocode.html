<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Geocoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            background-color: #f5f5f5;
        }

        .container {}

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .section h3 {
            margin: 0 0 10px 0;
            color: #555;
            font-size: 18px;
        }

        .section p {
            margin: 8px 0;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 3px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .geocode-btn {
            background-color: #2196F3;
        }

        .geocode-btn:hover {
            background-color: #1976D2;
        }

        .download-btn {
            background-color: #FF9800;
        }

        .download-btn:hover {
            background-color: #F57C00;
        }

        input[type="file"] {
            margin: 8px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin: 12px 0;
            padding: 12px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 6px 10px;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            transition: background-color 0.2s;
        }

        .checkbox-item:hover {
            background-color: #f0f0f0;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 6px;
            transform: scale(1.1);
        }

        .checkbox-item label {
            font-weight: 500;
            cursor: pointer;
            flex-grow: 1;
            font-size: 13px;
        }

        .selected-columns {
            margin: 10px 0;
            padding: 8px;
            background-color: #e8f5e8;
            border-radius: 4px;
            border: 1px solid #4CAF50;
        }

        .selected-columns h4 {
            margin: 0 0 6px 0;
            color: #2e7d32;
            font-size: 14px;
        }

        .column-preview {
            font-family: monospace;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .progress {
            width: 100%;
            height: 16px;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .log {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            height: 250px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 11px;
            white-space: pre-wrap;
            margin: 10px 0;
        }

        .preview-table {
            max-height: 180px;
            overflow: auto;
            border: 1px solid #ddd;
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
            font-size: 12px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .status {
            padding: 8px;
            border-radius: 4px;
            margin: 8px 0;
            font-size: 13px;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .clear-selection {
            background-color: #6c757d;
            font-size: 11px;
            padding: 5px 10px;
        }

        .clear-selection:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Step 1: File Upload -->
        <div class="section">
            <h3>Step 1: Upload CSV File</h3>
            <input type="file" id="csvFile" accept=".csv" />
            <div id="fileStatus" class="status" style="display: none;"></div>
        </div>

        <!-- Step 2: Column Selection -->
        <div class="section" id="columnSection" style="display: none;">
            <h3>Step 2: Select Columns to Form Address</h3>
            <p>Check the columns that should be combined to create the full address. They will be joined in the order
                you select them.</p>

            <div class="checkbox-grid" id="columnCheckboxes">
                <!-- Checkboxes will be populated here -->
            </div>

            <button class="clear-selection" onclick="clearAllSelections()">Clear All</button>

            <div class="selected-columns" id="selectedColumns" style="display: none;">
                <h4>Selected Address Components:</h4>
                <div id="selectedList"></div>
                <div class="column-preview" id="addressPreview"></div>
            </div>

            <div class="preview-table" id="previewTable"></div>
        </div>

        <!-- Step 3: Geocoding -->
        <div class="section" id="geocodeSection" style="display: none;">
            <h3>Step 3: Geocode Addresses</h3>
            <button id="geocodeBtn" class="geocode-btn">Start Geocoding</button>
            <div class="progress" id="progressContainer" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="geocodeStatus" class="status" style="display: none;"></div>
            <div class="log" id="geocodeLog"></div>
        </div>

        <!-- Step 4: Download Results -->
        <div class="section" id="downloadSection" style="display: none;">
            <h3>Step 4: Download Results</h3>
            <button id="downloadBtn" class="download-btn">Download Geocoded CSV</button>
            <div id="downloadStatus" class="status" style="display: none;"></div>
        </div>
    </div>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXlA2qmRG_KqEYxrnTPLZa6-muOutFDRo&callback=initMap&libraries=places&loading=async">
        </script>

    <script>
        let csvData = [];
        let csvHeaders = [];
        let geocodedData = [];
        let geocoder;
        let selectedColumns = [];

        // Initialize Google Maps
        function initMap() {
            geocoder = new google.maps.Geocoder();
            console.log('Google Maps API loaded successfully');
        }

        // File upload handler using D3.js
        document.getElementById('csvFile').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    // Use D3.js csvParse to convert CSV text to JSON
                    const csvText = e.target.result;
                    const parsedData = d3.csvParse(csvText);

                    if (parsedData.length === 0) {
                        showStatus('fileStatus', 'CSV file appears to be empty or invalid.', 'error');
                        return;
                    }

                    // Extract headers from D3 parsed data
                    csvHeaders = parsedData.columns || Object.keys(parsedData[0]);
                    csvData = parsedData;

                    showStatus('fileStatus', `File loaded successfully! Found ${csvData.length} rows with ${csvHeaders.length} columns.`, 'success');
                    setupColumnCheckboxes(csvHeaders);
                    showPreview(csvHeaders);

                } catch (error) {
                    showStatus('fileStatus', `Error parsing CSV: ${error.message}`, 'error');
                    console.error('CSV parsing error:', error);
                }
            };
            reader.readAsText(file);
        });

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
            element.style.display = 'block';
        }

        function setupColumnCheckboxes(headers) {
            const container = document.getElementById('columnCheckboxes');
            container.innerHTML = '';

            headers.forEach((header, index) => {
                const checkboxItem = document.createElement('div');
                checkboxItem.className = 'checkbox-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `col_${index}`;
                checkbox.value = header;
                checkbox.addEventListener('change', updateSelectedColumns);

                const label = document.createElement('label');
                label.htmlFor = `col_${index}`;
                label.textContent = header;

                checkboxItem.appendChild(checkbox);
                checkboxItem.appendChild(label);
                container.appendChild(checkboxItem);
            });

            document.getElementById('columnSection').style.display = 'block';
        }

        function updateSelectedColumns() {
            const checkboxes = document.querySelectorAll('#columnCheckboxes input[type="checkbox"]');
            selectedColumns = [];

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedColumns.push(checkbox.value);
                }
            });

            const selectedDiv = document.getElementById('selectedColumns');
            const selectedList = document.getElementById('selectedList');
            const addressPreview = document.getElementById('addressPreview');

            if (selectedColumns.length > 0) {
                selectedDiv.style.display = 'block';
                selectedList.textContent = selectedColumns.join(' → ');

                // Show preview of how address will look
                if (csvData.length > 0) {
                    const sampleAddress = buildAddressFromColumns(csvData[0], selectedColumns);
                    addressPreview.textContent = `Example: "${sampleAddress}"`;
                }

                document.getElementById('geocodeSection').style.display = 'block';
            } else {
                selectedDiv.style.display = 'none';
                document.getElementById('geocodeSection').style.display = 'none';
            }
        }

        function clearAllSelections() {
            const checkboxes = document.querySelectorAll('#columnCheckboxes input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
            updateSelectedColumns();
        }

        function buildAddressFromColumns(row, columns) {
            return columns
                .map(col => row[col] || '')
                .filter(val => val.trim() !== '')
                .join(', ');
        }

        function showPreview(headers) {
            const previewDiv = document.getElementById('previewTable');
            if (csvData.length === 0) return;

            let html = '<table><thead><tr>';
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead><tbody>';

            const previewRows = csvData.slice(0, 3);
            previewRows.forEach(row => {
                html += '<tr>';
                headers.forEach(header => {
                    html += `<td>${row[header] || ''}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            previewDiv.innerHTML = html;
        }

        // Geocoding functions
        document.getElementById('geocodeBtn').addEventListener('click', startGeocoding);

        async function startGeocoding() {
            if (!geocoder) {
                showStatus('geocodeStatus', 'Google Maps API not loaded yet. Please wait and try again.', 'error');
                return;
            }

            if (selectedColumns.length === 0) {
                showStatus('geocodeStatus', 'Please select at least one column to form the address.', 'error');
                return;
            }

            document.getElementById('geocodeBtn').disabled = true;
            document.getElementById('progressContainer').style.display = 'block';

            const log = document.getElementById('geocodeLog');
            log.innerHTML = '';

            geocodedData = [];
            let processed = 0;
            let successful = 0;
            const total = csvData.length;

            showStatus('geocodeStatus', `Starting geocoding of ${total} addresses using columns: ${selectedColumns.join(', ')}`, 'info');

            for (let i = 0; i < csvData.length; i++) {
                const row = csvData[i];
                const address = buildAddressFromColumns(row, selectedColumns);

                log.innerHTML += `Processing ${i + 1}/${total}: "${address}"\n`;
                log.scrollTop = log.scrollHeight;

                try {
                    const result = await geocodeAddress(address);
                    const newRow = { ...row, latitude: result.lat, longitude: result.lng };
                    geocodedData.push(newRow);
                    successful++;

                    log.innerHTML += `✓ Success: ${result.lat}, ${result.lng}\n\n`;

                } catch (error) {
                    const newRow = { ...row, latitude: '', longitude: '', geocode_error: error };
                    geocodedData.push(newRow);

                    log.innerHTML += `✗ Failed: ${error}\n\n`;
                }

                processed++;
                updateProgress(processed, total);

                // Add delay to respect API rate limits
                await sleep(200);
            }

            document.getElementById('geocodeBtn').disabled = false;
            showStatus('geocodeStatus', `Geocoding completed! Successfully geocoded ${successful} out of ${total} addresses (${Math.round(successful / total * 100)}% success rate).`, 'success');
            document.getElementById('downloadSection').style.display = 'block';
        }

        function geocodeAddress(address) {
            return new Promise((resolve, reject) => {
                if (!address.trim()) {
                    reject('Empty address');
                    return;
                }

                geocoder.geocode({ address: address }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        const location = results[0].geometry.location;
                        resolve({
                            lat: location.lat(),
                            lng: location.lng()
                        });
                    } else {
                        reject(`Geocoding failed: ${status}`);
                    }
                });
            });
        }

        function updateProgress(current, total) {
            const percentage = (current / total) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Download functionality using D3.js csvFormat
        document.getElementById('downloadBtn').addEventListener('click', downloadResults);

        function downloadResults() {
            if (geocodedData.length === 0) {
                showStatus('downloadStatus', 'No geocoded data available to download.', 'error');
                return;
            }

            // Use D3.js csvFormat to convert JSON back to CSV
            const csv = d3.csvFormat(geocodedData);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'geocoded_addresses.csv';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            showStatus('downloadStatus', 'CSV file downloaded successfully!', 'success');
        }

        // Handle API loading errors
        window.gm_authFailure = function () {
            showStatus('geocodeStatus', 'Google Maps API authentication failed. Please check your API key.', 'error');
        };
    </script>
</body>

</html>
